<!DOCTYPE html> <!-- Indica que esse documento é htlm 5 -->
<html lang="Pt-br"> <!-- lang = idioma / html = informa que o cod começa aqui -->
<head> <!-- head = config da pagina -->
    <meta charset="UTF-8"> <!-- meta = cabeçalho da pagina (config) /charset = caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport = respondabilidade para colocar o site em qualquer tela -->
    <title>Introdução</title> <!-- title = titulo do site -->
</head>

<body> <!-- Conteudo do site -->
    <p>Olá eu sou um texto</p> <!-- p = paragrafo -->
    <h1>Sou o titulo h1</h1> <!-- h(1,2,3,4,5,6) = titulos "numeros mostra a inportancia" -->
    <br> <!-- br = Pular linha -->
    <header> <!-- Tag relacionado a cabeçalho como menu, logo tipo -->
        <h2>Sou um h2 dentro de um header</h2>
        <p>Sou um menu feito com a tag nav</p>
        <nav> <!-- Representar a navegação do site -->
            <ul>  <!-- ul = lista desordenada / type = no html é obsoleto pois podemos mudar no css -->
                <li><a href="listas.html">listas</a></li>
                <li><a href="link.html">links</a></li>
                <li><a href="imagens.html">imagens</a></li>
                <li><a href="formulario.html">formulario</a></li>
                <li><a href="tabela.html">tabela</a></li>
                <li><a href="iframe.html">Inframe</a></li>
            </ul>
        </nav>
    </header>
    <div> <!-- div = conteiner, amarzenar textos, img -->
        <img src="contener.png" alt="contener">
    </div>
    <!-- section = representa uma seçãoo de conteudo, com tilulos, textos introdutórios.
    article = conter artigos, posts.
    aside = informaçoes relacionadas, que precisam ser separadas do conteudo principal, como notas de rodape.
    footer = area de rodape 
    main = conteudo principal do site-->

</body>

</html>
